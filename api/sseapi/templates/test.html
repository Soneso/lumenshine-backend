<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        #chat-messages {
            min-height: 10vh;
            height: 60vh;
            width: 100%;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<main id="app">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <input v-model="newAccount" placeholder="account to add">
                <button @click="addAccount">Add account</button>
            </div>
        </div>
    </div>

    <div class="row" v-for="(item, key) in dataItems">
        <div class="col s12">
            <div class="card horizontal">
                <div>
                    Account: {{key}}<br>
                    Counter: {{item.counter}}<br>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script>
    new Vue({
        el: '#app',

        data: {
            accounts: {},
            newAccount: "",
        },
        methods: {
            createWS: function (account) {
                var ws = new WebSocket('ws://localhost:9006/ws');
                ws.addEventListener('message', function(e) {
                    var msg = JSON.parse(e.data);
                    console.log('got:' + msg);
                    this.accounts[account].counter++;
                });
                //this.accounts[account] = {'ws': ws, 'counter': 0}
                Vue.set(this.accounts, account, {'ws': ws, 'counter': 0})
            },
            addAccount: function () {
                this.createWS(this.newAccount);
            },
        },
        computed: {
            dataItems: function() {
                return this.accounts;
            }
        }
    });
</script>
</body>
</html>
