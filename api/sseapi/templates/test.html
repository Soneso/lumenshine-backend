<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS Test</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        #chat-messages {
            min-height: 10vh;
            height: 60vh;
            width: 100%;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<main id="app">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <input v-model="newAccount" placeholder="account to add">
                <button @click="addAccount">Add account</button>
            </div>
        </div>
    </div>
    <p>MyKey {{wsKey}}</p>
    <button @click="closeWS">Close WS</button>

    <div class="row" v-for="(item, key) in dataItems">
        <div class="col s12">
            <div class="card horizontal">
                <div>
                    Account: {{key}}<br>
                    Counter: {{item}}<br>
                    <a href="#" @click="removeAccount(key)">Remove</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',

        data: {
            accounts: {},
            newAccount: "",
            ws: null,
            wsKey: [...Array(10)].map(i=>(~~(Math.random()*36)).toString(36)).join(''),
        },
        created: function () {

            console.log(this.wsKey);
            //this.ws = new WebSocket('ws://localhost:9006/get_ws?random_key='+this.wsKey);
            this.ws = new WebSocket('ws://localhost:9006/portal/sse/ws/get_ws?random_key='+this.wsKey + "&Authorization=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmdWxsX2F1dGhvcml6ZWQiOnRydWUsImlkIjoiMiJ9.lOvR8RcqOtcSe9EnD33-jD6BW4v5g4CDhz5AqLtB-Mk");
            console.log(this.ws);
            var that=this
            this.ws.addEventListener('message', function(e) {
                var msg = JSON.parse(e.data);
                console.log('got type:' + msg.message_type + ' for account:' + msg.account);
                that.accounts[msg.account]++;
            });
        },
        methods: {
            addAccount: function () {
                axios
                    .post('http://localhost:9006/listen_account?key='+ this.wsKey+"&account="+this.newAccount)
                    .then(
                        Vue.set(this.accounts, this.newAccount, 0)
                    );
            },
            removeAccount: function (account) {
                axios
                .post('http://localhost:9006/remove_account?key='+ this.wsKey+"&account="+account)
                .then(
                    Vue.delete(this.accounts, account)
                );
            },
            closeWS: function() {
                axios
                    .post('http://localhost:9006/remove_ws?key='+ this.wsKey)
                    .then(
                        this.accounts = {}
                    );
            }
        },
        computed: {
            dataItems: function() {
                return this.accounts;
            }
        }
    });
</script>
</body>
</html>
